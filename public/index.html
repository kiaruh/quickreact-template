<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Testing pixel con Gonza</title>
    <meta
      name="description"
      content="Self Developed personal website build with React.js"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="something" />
    <meta itemprop="description" content="something1" />
    <meta itemprop="image" content="an url" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="an url" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="something" />
    <meta property="og:description" content="something1" />
    <meta property="og:image" content="an url" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="something" />
    <meta name="twitter:description" content="something1" />
    <meta name="twitter:image" content="an url" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
